    <style>
        body { 
            background-image: url('https://en.idei.club/uploads/posts/2023-06/1686867305_en-idei-club-p-green-color-background-dizain-instagram-64.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 5000px;
            border: 10px solid rgb(116, 110, 91);  
        }  

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #0ba9a9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            max-width: 1200px;
            justify-content: center;
        }

        .card {
            position: relative;
            width: 300px;
            background-color: rgb(217, 224, 227);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card .card-image {
            position: relative;
            width: 100%;
            height: 150px;
            background-size: cover;
            background-position: center;
        }

        .card .profile-image {
            position: absolute;
            top: 5px;
            left: 15px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid white;
            background-color: white;
            overflow: hidden;
        }

        .card .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .card .dots {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .card .dots span {
            display: block;
            width: 6px;
            height: 6px;
            margin: 3px 0;
            background-color: white;
            border-radius: 50%;
        }

        .card .content {
            text-align: center;
            padding: 20px 20px;
        }

        .card .content h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .card .content p {
            font-size: 0.9rem;
            color: #555;
        }

        .card .read-more {
            margin-top: 1rem;
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .card .read-more:hover {
            background-color: #0056b3;
        }
    </style>
